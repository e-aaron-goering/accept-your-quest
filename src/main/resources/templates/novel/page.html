<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="${subTitle}">Default Title</h2>
<h3 th:text="'page ' + ${pageId}"></h3>

<p th:text="${pageTxt}"></p>

<div th:each="choice : ${choices}">
<a th:href="@{/novel/{novelId}/{newPageId}(novelId = ${novelId}, newPageId=${choice.getPageId()})}" th:text="${choice.getChoiceDescription()}"></a>
</div>

</body>
</html>
